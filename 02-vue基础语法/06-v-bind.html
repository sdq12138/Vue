<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  .pink{
    color: pink;
    width: 200px;
    height: 200px;
    background-color: mediumpurple;
  }
  .aqua{
    color: aqua;
    width: 200px;
    height: 200px;
    background-color: mediumpurple;
  }
  .f60{
    font-size: 60px;
  }
</style>
<body>
<div id="app">
  <p :class="{[c]:isR,[f]:isF}">{{msg}}</p>
  <button v-on:click="changeColor">change color</button>
  <button @click="change">变换</button>
  <img :src="imgUrl" v-bind:alt="alt">
</div>
<script src="js/vue.js"></script>
<script>
  const App = Vue.createApp({
    data() {
      return {
        msg: 'hello world',
        c:'pink',
        f:'f60',
        isR:true,
        isF:true,
        imgUrl:'https://pic.baike.soso.com/ugc/baikepic2/7672/cov-20211006082451-174900521_jpg_463_600_60468.jpg/300',
        alt:'原神'
      }
    },
    methods:{
      change(){
        this.isR = !this.isR;
        this.isF = !this.isF;
      },
      changeColor(){
        this.c = this.c === 'pink' ? 'aqua':'pink';
      }
    }
  }).mount('#app');
</script>
</body>
</html>
