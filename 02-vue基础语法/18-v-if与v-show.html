<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <p v-if="flag">明天会下雨</p>
    <p v-else>明天不会下雨</p>
    <!--v-if会把标签不断的销毁与重建-->
    <p>====================</p>
    <p v-show="flag">明天上课</p>
    <p v-show="!flag">明天放假</p>
    <!--v-show中的标签只会创建一次，只是单纯的基于css进行切换-->
    <button @click="flag = !flag">切换</button>
  </div>
  <script src="js/vue.js"></script>
  <script>
    const App = Vue.createApp({
      data() {
        return {
          flag:true
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
