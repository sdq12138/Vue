<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  #app{margin: 50px auto;width: 600px;}
  fieldset{border: 1px solid pink;margin-bottom: 20px;}
  fieldset input{width: 200px;height: 30px;margin: 10px 0;}
  table{width: 600px;border: 2px solid pink;text-align: center;}
  thead{background-color: pink;color: #fff;}
</style>
<body>
<div id="app">
  <!--上部分-->
  <fieldset>
    <legend> 初级信息录入系统(vue)版</legend>
    <div>
      <label>
        姓名
        <input type="text" placeholder="请输入姓名" v-model.trim="newPerson.name">
      </label>
    </div>
    <div>
      <label>
        年龄
        <input type="text" placeholder="请输入年龄" v-model.trim="newPerson.age">
      </label>
    </div>
    <div>
      <label>
        性别
        <select v-model="newPerson.sex">
          <option value="男">男</option>
          <option value="女">女</option>
        </select>
      </label>
    </div>
    <div>
      <label>
        电话
        <input type="text" placeholder="请输入电话号" v-model.trim="newPerson.phone">
      </label>
    </div>
    <button @click="addPerson()">创建新用户</button>
  </fieldset>
  <!--下部分-->
  <table>
    <thead>
    <tr>
      <td>姓名</td>
      <td>性别</td>
      <td>年龄</td>
      <td>手机</td>
      <td>删除</td>
    </tr>
    </thead>
    <tbody>
    <tr v-for="(p,index) in persons">
      <td>{{p.name}}</td>
      <td>{{p.sex}}</td>
      <td>{{p.age}}</td>
      <td>{{p.phone}}</td>
      <td>
        <button @click="delPerson(index)">删除</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script src="js/vue.js"></script>
<script>
  const App = Vue.createApp({
    data() {
      return {
        persons:[
          {name:'张三',age:18,sex:'男',phone:'13288190019'},
          {name:'李四',age:20,sex:'男',phone:'13211231119'},
          {name:'小丽',age:18,sex:'女',phone:'13217826544'},
        ],//原有人员
        newPerson:{name:'',age:'',sex:'男',phone:''}//新建人员
      }
    },
    methods:{
      addPerson(){//添加人员
        const {name, age, sex, phone}= this.newPerson;//拿到newPerson中的内容
        //1、判断
        if(!name || !age || !sex || !phone){//四个中有一个为空则报错
          alert('人员信息不完整，新用户创建失败');
          return;
        }
        //2、插入
        this.persons.unshift(this.newPerson);//在
        //3、清空数据
        this.newPerson = {name:'',age:'',sex:'男',phone:''};
      },
      delPerson(index){//删除人员
        this.persons.splice(index,1);
      }
    }
  }).mount('#app');
</script>
</body>
</html>
