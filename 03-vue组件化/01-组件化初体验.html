<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<div class="component" style="background-color: pink;width:200px;margin-bottom:20px";>
  <p>===================</p>
  <header>组件头部</header>
  <header>组件身体</header>
  <header>组件尾部</header>
  <p>===================</p>
</div>
<div id="app"><!--vue的实例挂载在app上-->
  <button-counter></button-counter>
  <button-counter></button-counter>
  <button-counter></button-counter>
</div>
<script src="js/vue.js"></script>
<script>
  //1、创建vue实例
  const App = Vue.createApp({
    data() {
      return {
      }
    }
  });
  //2、定义一个组件（全局组件）
  App.component('button-counter',{
    data() {
      return {
        count:0
      }
    },
    template:'<button @click="count++">点击了{{count}}次</button>'
  });
  //3、挂载vue实例
  App.mount('#app');
</script>
</body>
</html>
