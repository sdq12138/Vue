<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app"><!--vue的实例挂载在app上-->
  <button-counter></button-counter>
  <!--<ButtonCounter></ButtonCounter> 在vue-cily工程化中可用-->
</div>
<script src="js/vue.js"></script>
<script>
  //1、创建vue实例
  const App = Vue.createApp({
    data() {
      return {
      }
    }
  });
  //2、定义一个组件（全局组件）
  App.component('ButtonCounter',{
    data() {
      return {
        count:0
      }
    },
    template:'<button @click="count++">点击了{{count}}次</button>'
  });
  //3、挂载vue实例
  App.mount('#app');
</script>
</body>
</html>
