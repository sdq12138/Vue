<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--首页-->
  <div id="home">
    <span>首页</span>
    <button-counter></button-counter>
    <small-box></small-box>
  </div>
  <!--消息-->
  <div id="massage">
    <span>消息</span>
    <button-counter></button-counter>
  </div>
  <!--我的-->
  <div id="mine">
    <span>我的</span>
    <button-counter></button-counter>
  </div>
  <!--根目录-->
  <button-counter></button-counter>
</div>
<script src="js/vue.js"></script>
<script>
  const App = Vue.createApp({
    data() {
      return {
      }
    }
  });
  //注册全局组件
  App.component('ButtonCounter',{//该组件在注册的App视图内部任何一处都能用
    data() {//动态的数据
      return {
        count:0
      }
    },
    template:'<button @click="count++">点击了{{count}}次</button>'//模板
  });
  App.component('small-box',{//---------------------------------------------------------使用看下面
    template: '<div style="width: 100px;height: 100px;background-color: pink">盒子标签<button-counter></button-counter></div>'
  }),//----------------------------------------------------------------------------------上面
      /*组件之间可以相互使用，但要在进行实例渲染之前使用*/
  App.mount('#app');
</script>
</body>
</html>
