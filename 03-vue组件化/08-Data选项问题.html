<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{msg}}</h2>
  <cl></cl>
</div>
<script src="js/vue.js"></script>
<script>
  //局部组件比全局组件更常用
  //局部组件
  const click = {
    data(){//要使用变量时，可以用
      return{
        count:0,
        msg:'hello?'
      }
    },
    template:'<div>' +
        '<button @click="count++">点击了{{count}}次</button>' +
        '<h2>{{msg}}</h2></div>'
  }
  //创建实例对象
  const App = Vue.createApp({
    data() {/*实例中的data和组件内的data不互通，具有封闭性*/
      return {
        msg: 'hello world'
      }
    },
    //组件选项
    components:{
     'cl':click,
    }
  });
  //挂载实例
  App.mount('#app');
</script>
</body>
</html>
