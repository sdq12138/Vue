<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<div id="app">
  <!--首页-->
  <div>
    <span>首页</span>
    <click-box brand="学科" :colleges="['aa','bb','cc']"></click-box><!--数组类型必须要动态绑定-->
  </div>
  <!--消息-->
  <div>
    <span>消息</span>
    <click-box></click-box>
  </div>
  <!--我的-->
  <div>
    <span>我的</span>
    <click-box></click-box>
  </div>
</div>
<template id="box">
  <div>
    <p>-------------------------</p>
    <h1>{{brand}}</h1>
    <ul>
      <li v-for="item in colleges">{{item}}</li>
    </ul>
    <p>-------------------------</p>
  </div>
</template>
<script src="js/vue.js"></script>
<script>
  const box = {
    template:'#box',
    //接收数据
    props:['brand','colleges'],
  }
  const App = Vue.createApp({
    data() {
      return {
        msg1: '前端开放基础',
        msg2:['css','javascript','html']
      }
    },
    components:{
      'click-box':box,
    }
  }).mount('#app');
</script>
</body>
</html>
