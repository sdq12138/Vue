<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<div id="app">
  <!--首页-->
  <div>
    <span>首页</span>
    <click-box brand="{name:小王}" :colleges="['js','html','css']"></click-box><!--数组类型必须要动态绑定-->
  </div>
  <!--消息-->
  <div>
    <span>消息</span>
    <click-box brand="搜索引擎" :colleges="['百度','搜狗']"></click-box>
  </div>
  <!--我的-->
  <div>
    <span>我的</span>
    <click-box ></click-box>
  </div>
</div>
<template id="box">
  <div>
    <p>-------------------------</p>
    <h1>{{brand}}</h1>
    <ul>
      <li v-for="item in colleges">{{item}}</li>
    </ul>
    <p>-------------------------</p>
  </div>
</template>
<script src="js/vue.js"></script>
<script>
  const box = {
    template:'#box',
    //接收数据
    props:{
      brand:{type:String,required:true,default:'现在传递了默认值'},//类型:字符串型， 必须传递 默认值:现在传递了默认值
      colleges:{type:Array,required:false,default:['默认','值']},//类型:数组类型 不必须传递 默认值:['默认','值']
    }
  }
  const App = Vue.createApp({
    data() {
      return {
        msg1: '前端开放基础',
        msg2:['css','javascript','html']
      }
    },
    components:{
      'click-box':box,
    }
  }).mount('#app');
</script>
</body>
</html>
