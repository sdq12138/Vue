<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<!--父组件-->
<div id="app" style="background-color: darkorchid;width: 300px;height: 300px;padding: 20px">
  <lt-box @box-click="boxFunction"></lt-box>
</div>
<!--子组件-->
<template id="box">
  <div style="background-color: aqua;width: 100px;height: 100px;">
    <button @click="btbox">click</button>
  </div>
</template>
<script src="js/vue.js"></script>
<script>
  //子组件
  const Box = {
    template:'#box',
    methods:{
      btbox(){
        alert('点击了');
        //发射自定义事件**
        /*this.$emit('boxClick','1111','2222');*/
        const obj = {
          name:'张三',
          number:1
        }
        this.$emit('boxClick',obj);
      }
    }
  }
  //父组件
  const App = Vue.createApp({
    data() {
      return {

      }
    },
    components:{
      'lt-box':Box,
    },
    methods:{
      boxFunction(item){
        console.log('子组件的事件发生了');
        console.log(item);
      }
    }
  }).mount('#app');
</script>
</body>
</html>
