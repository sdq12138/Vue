<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <div id="app">
    <async-item></async-item>
  </div>
  <script src="js/vue.js"></script>
  <script>
    const App = Vue.createApp({
      data() {
        return {
          msg: 'hello world'
        }
      }
    });
    //注册全局异步组件
    App.component('async-item',Vue.defineAsyncComponent(() =>{
        return new Promise((resolve, reject) =>{
          setTimeout(()=>{//延时函数
            resolve({
              template:'<div style="background-color: pink;width: 200px;height: 200px">从服务端的异步请求</div>'
            })
          },3000);//延迟3秒
        });
    }));
    App.mount('#app');
  </script>
</body>
</html>
