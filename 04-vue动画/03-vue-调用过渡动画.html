<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    .box{
    width: 100px;
    height: 100px;
    background-color: pink;
    display: flex;
    justify-content: center;
    align-items: center;
    }

    .red{
      background-color: red;
    }

    .blue{
      background-color: blue;
    }

    .transition{
      transition: background-color 1s linear;/*//线性变化*/
    }
  </style>
</head>
<body>
<div id="app">
  <div class="box transition" :class="{red:isRed,blue:isBlue}">过渡动画</div>
  <button @click="deal">切换</button>
</div>
<script src="js/vue.js"></script>
  <script>
    const App = Vue.createApp({
      data() {
        return {
          isRed:true,
          isBlue:false
        }
      },
      methods:{
        deal(){
          this.isRed = !this.isRed;
          this.isBlue = !this.isBlue;
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
