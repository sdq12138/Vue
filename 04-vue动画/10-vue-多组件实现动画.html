<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    body{
      font-size: 50px;
      text-align: center;
    }
    /*做透明度变化*/
    .v-enter-from{
      opacity: 0;
    }
    .v-enter-active,
    .v-leave-active{
      transition: all 1s ease-in;
    }
    .v-enter-to{
      opacity: 1;
    }
    .v-leave-to{
      opacity: 0;
    }
  </style>
</head>
<body>
  <div id="app">
    <transition mode="out-in" appear><!--out-in:旧元素退出，新元素进入。。。in-out相反 appear从开始就 -->
      <component :is="component"/>
    </transition>
    <p>------------------------</p>
    <button @click="handleClick">切换</button>
  </div>
  <script src="js/vue.js"></script>
  <script>
    const box1 = {
      template:'<div>hello</div>'
    };
    const box2 = {
      template:'<div>world</div>'
    };
    const App = Vue.createApp({
      data() {
        return {
         component:'box-1'
        }
      },
      components:{
        'box-1':box1,
        'box-2':box2,
      },
      methods:{
        handleClick(){
          if(this.component === 'box-1'){
            this.component = 'box-2';
          }else{
            this.component = 'box-1';
          }
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
