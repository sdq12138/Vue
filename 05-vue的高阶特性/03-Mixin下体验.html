<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<div id="App1">
  <h1>{{msg}}1</h1>
  <div>{{this.$options.age}}</div>
  <button @click="hello">打个招呼</button>
</div>
<script src="js/vue.js"></script>
<script>
  //定义一个mixin对象
  //可以在多个选项中用
  const MyMixin = {
    //自定义属性
    age:100,
  };
  const App1 = Vue.createApp({
    mounted(){
      console.log(this.$options)
    },
    data(){
      return{
        msg:'hello world'
      }
    },
    age:99,
    /*凡是实例中的属性的优先级均大于mixin中属性的优先级*/
    mixins:[MyMixin],
    methods:{
      hello(){
        alert('你好，世界');
      }
    }
  });
  //通过配置决定使用哪个里面的属性
  App1.config.optionMergeStrategies.age = (mixinVal,appValue)=>{
      return  mixinVal || appValue;//优先使用mixin中的属性，反之则使用实例中的属性
  };
  App1.mount('#App1');

  //全局配置mixin
  app1.mixin({

  });
</script>
</body>
</html>
