<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    .box{
      width: 200px;
      height: 200px;
      background: darkorchid;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
<div id="app">
    <div class="box" v-fixed="posData">
      <!--绑定一些属性可以通过arg去拿-->
      hello world
    </div>
  </div>
</div>
  <script src="js/vue.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
         posData:{
           top:100,
           left:200,
         }
        }
      },
    });
    app.directive('fixed',{
      //console.log(el, binding);
      /*el.style.position = 'fixed';
      el.style.left = binding.value.left + 'px';
      el.style.top = binding.value.top + 'px';*/

      mounted(el,binding) {
        el.style.position = 'fixed';
        el.style.left = binding.value.left + 'px';
        el.style.top = binding.value.top + 'px'
      }
    });
    app.mount('#app');
  </script>
</body>
</html>
