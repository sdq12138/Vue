<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<div id="app">
  <h1>姓名:{{pObj.name}},性别:{{pObj.sex}}</h1>
  <h2>{{pArr}}</h2>
</div>
<script src="js/vue.js"></script>
  <script>
    /*
    reactive:让引用类型的数据具备响应式(可以响应式更改内容)
     */
    const App = Vue.createApp({
     setup(props,context){
       //1.引入reactive
       const {reactive} = Vue;
       //proxy : {name:'张三',sex:'男'} --> proxy({name:'张三',sex:'男'})
      let pObj = reactive({name:'张三',sex:'男'});
      let pArr = reactive(['Vue','React']);

      setTimeout(()=>{
        pObj.name = '李礼';
        pObj.sex = '女';
      },2000)

       return{
         pObj,
         pArr,
       }
     },
    }).mount('#app');
  </script>
</body>
</html>
