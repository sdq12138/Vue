<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<div id="app">
  <h1>姓名:{{pObj.name}},性别:{{pObj.sex}}</h1>
</div>
<script src="js/vue.js"></script>
  <script>
    /*
    readonly:里面的内容是只读的，只能展示，不能修改
     */
    const App = Vue.createApp({
     setup(props,context){
       //1.引入readonly
       const {readonly} = Vue;

      let pObj = readonly({name:'张三',sex:'男'});

      setTimeout(()=>{
        pObj.name = '李礼';
        pObj.sex = '女';
      },2000)

       return{
         pObj,
       }
     },
    }).mount('#app');
  </script>
</body>
</html>
