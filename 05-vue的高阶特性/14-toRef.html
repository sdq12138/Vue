<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<div id="app">
  <h1>姓名:{{name}},性别:{{sex}},年龄:{{age}}</h1>
</div>
<script src="js/vue.js"></script>
  <script>
    /*
    reactive:让引用类型的数据具备响应式(可以响应式更改内容)
     */
    const App = Vue.createApp({
     setup(props,context){
       //1.引入reactive
       const {reactive,toRefs,toRef} = Vue;
      let pObj = reactive({name:'张三',sex:'男'});

       let {name,sex} = toRefs(pObj);//要求必须传递过来的数据
       let age = toRef(pObj,'age'); //(传递过来的数据可有可无)从pObj里面取age,若没age也会创建一个，给定义为undefined
       setTimeout(()=>{
         name.value = '李礼';
         sex.value = '女';
         age.value = 100;
       },2000)

       return{
         name,
         sex,
         age
       }
     },
    }).mount('#app');
  </script>
</body>
</html>
