<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<div id="app">
  <h2>属性:{{num1}}</h2>
  <h2>计算属性:{{num2}}</h2>
  <h2>计算属性:{{num2}}</h2>
  <h2>计算属性:{{num2}}</h2>
  <h2>计算属性:{{num2}}</h2>
  <h2>计算属性:{{num2}}</h2>
  <h2>计算属性:{{num2}}</h2>
  <h2>计算属性:{{num2}}</h2>
  <!--只计算了一次计算属性，有缓存-->
  <p>-------------------</p>
  <button @click="add">改变</button>
</div>
<!--小知识，计算属性有缓存-->
<script src="js/vue.js"></script>
<script>
  const App = Vue.createApp({
    setup(props,context){
      const {ref,computed} = Vue;

      let num1 = ref(10);

      //计算属性
      let num2 = computed(()=>{
        console.log('计算');
        return num1.value * 10;

      });

      //定义一个函数
      const add = () =>{
        console.log('来了');
        num1.value += 10;
      }
      return{
        num1,
        num2,
        add
      }
    },
  }).mount('#app');
</script>
</body>
</html>
