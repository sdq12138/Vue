<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  品牌:<input v-model="brand">
  <p>输入的品牌是: {{brand}}</p>
  <p>---------------------</p>
  网址: <input v-model="site">
  <p>输入的网址是: {{site}}</p>
</div>
<script src="js/vue.js"></script>
<script>
  const App = Vue.createApp({
    setup(props,context){
      const {ref,watch,reactive,toRefs} = Vue;

      let eduObj = reactive({brand:'学院',site:'www.com'});

      //侦听器 ----- 帧听一个属性
      watch(()=>eduObj.brand,(currentValue,preValue)=>{//当前值currentValue，之前值preValue,()=>eduObj.brand函数
        //执行相应业务
        console.log('现在的',currentValue);
        console.log('之前的',preValue);
      },{});
      //要帧听多个的话可以再数组里面写函数
      const {brand,site} = toRefs(eduObj);

      return{
        brand,
        site
      }
    }
  }).mount('#app');
</script>
</body>
</html>
