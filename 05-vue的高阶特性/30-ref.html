<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <div id="app">
    <div ref="brand">hello world</div>
    <input ref="abc"  type="text">
    <p></p>
    <button>按钮</button>
  </div>

          console.log(abc.value)

          brand,
          abc
